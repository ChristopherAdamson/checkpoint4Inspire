<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image" class="img-fluid">
	<main class="container-fluid">
		<div id="weather" class="row justify-content-end white-trans">
			Your Weather Template
		</div>

		<div id="quote" class="row fixed-bottom text-center justify-content-center">
			The Quote
		</div>
		<div class="row fixed-bottom justify-content-end p-5">
			<div id="todo-error"></div>
			<div class="col-3 rounded border border-secondary white-trans">
				<form class="" onsubmit="app.todoController.addTodo(event)">
					<div class="form-group">
						<label for="todo"></label>
						<input type="text" name="todo" class="form-control" placeholder="What do you want to do today?">
						<button class="btn btn-block btn-outline-info">Add Todo</button>
					</div>
				</form>
				<div class="row align-items-center " id="todos"></div>
			</div>
		</div>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>

	<script type="module" src="app/main.js"></script>
</body>

</html>
